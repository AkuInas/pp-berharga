<!DOCTYPE html>
<html>
<head>
<title>Klasifikasi Tingkat Kematangan Pisang</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/style.css">
<!-- <script src="static/script.js"></script> -->
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px" >
  <h1 class="w3-xlarge">Klasifikasi</h1>
  <h1>Tingkat Kematangan Pisang</h1>
  
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <a href="/" class="w3-bar-item w3-button">Klasifikasi</a>
      <a href="/model" class="w3-bar-item w3-button w3-light-grey">Model CNN</a>
      <!-- <a href="/grafik" class="w3-bar-item w3-button w3-light-grey">Grafik</a> -->
    </div>
  </div>
</header>

<!-- Upload image -->
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  
  <p class="gambar">Add Image For Classification</p>
    <form action="/" method="post" enctype="multipart/form-data">
      <input class="" type='file' name="image" />
      <br><br>
      <input class="Klasifikasi" type="submit" value="klasifikasi"></input>
      <div class="drag-text">

      <br><br>

      <div class="output">
      <img class="img" src="{{img_path}}">
      <p>Prediksi : {{prediksi}}</p>
      
      </div>
    </form>

  </div>

</div>
  
<!-- End Page Content -->


<!-- Footer -->
<footer class="footer"> 
  <p>&copy; 2023</p>
</footer>

</body>
</html>
